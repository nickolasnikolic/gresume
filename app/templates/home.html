
<div  id="homeContainer">
  <div id="gridDisplay" class="col-lg-12">
    <p>This group resume is to support your job search by letting you know that you can find work. It's tough, but others have done it.</p>
    <p>
      <input type="text" id="#jobTitle" ng-model="job.title" placeholder="title"></input>
      <input type="text" id="#jobLocation" ng-model="job.location" placeholder="location"></input>
      <input type="text" id="#jobDescription" ng-model="job.description" placeholder="description"></input>
      <input type="text" id="#jobWages" ng-model="job.wages" placeholder="wages"></input>
      <button id="jobButton">save</button>
    </p>
  </div>
  <div>
    <ul id="jobListings">
      <li>
        <p>{{job.title}}</p>
        <p>{{job.description}}</p>
        <p>{{job.location}}</p>
        <p>{{job.wages}}</p>
      </li>
    </ul>
  </div>
</div>
